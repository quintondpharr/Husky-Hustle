<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
    <link href="sign-up-page-style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Courgette&family=Edu+TAS+Beginner&family=Lora&family=Share+Tech+Mono&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="sign-up-page-script.js"></script>
  </head>
  <body>
    <section id="sign-up-page">
      <h1>Create Account</h1>
      <form id="sign-up-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="reconfirm-password">Re-confirm your password:</label>
          <input type="password" id="reconfirm-password" name="reconfirm-password" required>
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
          <button>Register</button>
        </div>
      </form>
      <h2 id="result" class="hidden"></h2>
      <h2 id="error"></h2>
      <a href="login.html">Back to login page</a>
    </section>
  </body>
</html>
